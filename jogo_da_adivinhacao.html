<meta charset="UTF-8">
<h1>Jogo da adivinhação</h1>
<hr>
tente adivinhar um numero entre 1 e 10<br>para mudar os numeros sorteados use F5<br>para verificar quais são esses numeros use F12 ou verifique o console 
<br><br>
<input/>
<button>clique aqui para adivinhar</button>
<style>
    h1{
        text-align: center;font-family: Arial;font-size: 40px;
    }
    body{
        background-color: #00ada5;
    }
    button{
        background-color: #4be420; border-color: #4be420;
    }
    input{
        border-color: black;
    }
</style>
<script>
    
    
    
   function verifica(){
        var achou=false;

        for(var posicao=0;posicao<segredos.length;posicao++){

            if(input.value == segredos[posicao]){

                alert("você acertou :)");
                achou=true;
                break;
            }
        }
        if(achou ==false){

            alert("voce errou");
        }
        input.value="";
        input.focus();
    }
    function sorteia(){

        return Math.round(Math.random()*10);

    }
    function sorteia_numeros(quant){
        let segredos=[];
        let numero=1;

        while(numero<=quant){

            let numero_aleatorio=sorteia();

            if(numero_aleatorio!=0){
                let achou=false;

                for(let posicao=0;posicao<segredos.length;posicao++){

                    if(segredos[posicao]==numero_aleatorio){
                        achou=true;
                        break;
                    }

                }
                if(achou==false){

                    segredos.push(numero_aleatorio);
                    numero++;

                }
            }
            
        }
        return segredos;
    }


   var segredos=sorteia_numeros(4);

   let input=document.querySelector("input");

   input.focus();

   let button = document.querySelector("button");

   button.onclick = verifica;

   console.log(segredos);

</script>
